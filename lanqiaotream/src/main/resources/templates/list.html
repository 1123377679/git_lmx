<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>蓝桥路线管理列表</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="/css/news.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" id="pageForm" name="pageForm" action="/movie_list" method="post">
    <blockquote class="layui-elem-quote news_search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="title" th:value="${title}" placeholder="请输入学生姓名" class="layui-input search_input"/>
            </div>
            <button class="layui-btn search_btn" type="submit">查询</button>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal newsAdd_btn">添加学生姓名</a>
        </div>
    </blockquote>
    <div class="layui-form news_list">
        <table class="layui-table">
            <colgroup>
                <col width="5%"/>
                <col width="13%"/>
                <col width="8%"/>
                <col width="8%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="7%"/>
                <col width="7%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>价格</th>
                <th>作者</th>
                <th>图片</th>
                <th>简介</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="news_content">
            <tr th:each="var:${pageHelper.records}">
                <td th:text="${var.id}"></td>
                <td th:text="${var.title}"></td>
                <td th:text="${var.price}"></td>
                <td th:text="${var.actor}"></td>
                <td th:text="${var.img}"></td>
                <td th:text="${var.descrption}"></td>
                <td>
                    <a class="layui-btn layui-btn-xs" th:href="@{/manager/travelRouteView(id=${var.id})}">
                        <i class="layui-icon">&#xe60a;</i>
                    </a>
                    <a class="layui-btn layui-btn-xs layui-btn-normal" th:href="@{/manager/travelRouteEdit(id=${var.id})}">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a class="layui-btn layui-btn-xs layui-btn-danger" th:href="@{/manager/travelRouteDelete(id=${var.id})}">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-table-page">
        <div id="layui-table-page1">
            <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-2">
                <span class="layui-laypage-count" th:text="'共'+${pageHelper.totalCount}+'条'"></span>
                <span class="layui-laypage-skip"><input type="number" name="pageNumber" id="pageNumber" th:value="${pageHelper.pageSize}" class="layui-input"/></span>
                <span class="layui-laypage-limits">
						<a class="layui-btn toPage">跳转</a>
						<a class="layui-btn toPageOne">首页</a>
						<a class="layui-btn previousPage"><i class="layui-icon"></i></a>
						<a class="layui-btn nextPage"><i class="layui-icon"></i></a>
						<a class="layui-btn toPageLast">尾页</a>
					</span>
                <span class="layui-laypage-count" th:text="'共'+${pageHelper.pageCount}+'页'"></span>
                <span class="layui-laypage-limits">
						<select lay-ignore="" id="pageSize" name="pageSize">
							<option value="10" th:selected="${pageHelper.pageSize==10?'selected':'false'}">10 条/页</option>
							<option value="20" th:selected="${pageHelper.pageSize==20?'selected':'false'}">20 条/页</option>
							<option value="30" th:selected="${pageHelper.pageSize==30?'selected':'false'}">30 条/页</option>
							<option value="40" th:selected="${pageHelper.pageSize==40?'selected':'false'}">40 条/页</option>
							<option value="50" th:selected="${pageHelper.pageSize==50?'selected':'false'}">50 条/页</option>
							<option value="60" th:selected="${pageHelper.pageSize==60?'selected':'false'}">60 条/页</option>
							<option value="70" th:selected="${pageHelper.pageSize==70?'selected':'false'}">70 条/页</option>
							<option value="80" th:selected="${pageHelper.pageSize==80?'selected':'false'}">80 条/页</option>
							<option value="90" th:selected="${pageHelper.pageSize==90?'selected':'false'}">90 条/页</option>
							<option value="100" th:selected="${pageHelper.pageSize==100?'selected':'false'}">100 条/页</option>
						</select>
					</span>
            </div>
        </div>
    </div>
    <input type="hidden" id="count" name="count" th:value="${pageHelper.totalCount}"/>
    <input type="hidden" id="size" name="size" th:value="${pageHelper.pageSize}"/>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/travelRoute/travelRouteList.js"></script>
<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
</body>
</html>
